<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CardiKind | Blogs</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Nunito:wght@400;700&display=swap" rel="stylesheet" />
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Nunito', 'sans-serif'],
            heading: ['Playfair Display', 'serif'],
          },
          colors: {
            primary: '#ff6b00',
            softgray: '#f4f4f4',
            lightgray: '#cccccc',
          },
        },
      },
    };
  </script>
</head>
<body class="bg-softgray text-gray-900 font-sans">

  <!-- Navigation -->
  <header class="flex items-center justify-between px-6 py-4 bg-lightgray">
    <div class="flex items-center space-x-4">
      <img src="images/logo.png" alt="CardiKind Logo" class="h-16 w-auto" />
    </div>
    <nav class="space-x-4 text-md font-medium flex items-center font-heading">
      <a href="about.html" class="px-4 py-2 rounded hover:bg-primary/20">About Us</a>
      <a href="events.html" class="px-4 py-2 rounded hover:bg-primary/20">Events</a>
      <a href="resources.html" class="px-4 py-2 rounded hover:bg-primary/20">Resources</a>
      <a href="blogs.html" class="px-4 py-2 rounded hover:bg-primary/20">Blogs</a>
      <a href="#contact" class="ml-4 bg-primary text-white px-4 py-2 rounded shadow hover:bg-orange-600 transition">Learn More</a>
    </nav>
  </header>

  <!-- Page Header -->
  <section class="text-center py-12 bg-white">
    <h2 class="text-4xl font-heading font-bold text-primary mb-4">Our Blog</h2>
    <p class="text-lg text-gray-700 max-w-2xl mx-auto">Read our latest insights on heart health, research, and community stories.</p>
  </section>

  <!-- Blog Grid -->
  <section class="px-6 pb-20 pt-8">
    <div id="blog-container" class="grid gap-8 sm:grid-cols-2 lg:grid-cols-3 max-w-6xl mx-auto"></div>
  </section>

  <!-- Contact CTA -->
  <section id="contact" class="py-16 text-center bg-lightgray border-t border-gray-300">
    <h3 class="text-3xl font-bold mb-4 text-gray-800 font-heading">Want to Contribute a Blog?</h3>
    <p class="mb-6 text-lg text-gray-700">Share your story or insight with the CardiKind community.</p>
    <a href="mailto:info@cardikind.org" class="bg-primary text-white px-6 py-3 rounded shadow hover:bg-orange-600 transition">Contact Us</a>
  </section>

  <!-- Footer -->
  <footer class="bg-lightgray text-gray-600 py-6 text-center text-sm">
    <p>&copy; 2025 CardiKind. All rights reserved.</p>
  </footer>

  <script>
    fetch('blogs.json')
      .then(response => response.json())
      .then(blogs => {
        const container = document.getElementById('blog-container');
        blogs.forEach(blog => {
          const blogCard = document.createElement('div');
          blogCard.className = "bg-white rounded-lg shadow hover:shadow-md transition overflow-hidden";
          blogCard.innerHTML = `
            <img src="${blog.image}" alt="${blog.title}" class="w-full h-48 object-cover" />
            <div class="p-6">
              <a href="blog.html?id=${blog.id}" class="text-xl font-semibold text-primary hover:underline flex items-center justify-between">
                <span>${blog.title}</span>
                <span class="text-xl">â†’</span>
              </a>
            </div>
          `;
          container.appendChild(blogCard);
        });
      });
  </script>

</body>
</html>
