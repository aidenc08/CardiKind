<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <title>CardiKind</title>
</head>
<body class="m-0">

<header class="relative bg-lightgray px-6 py-3 flex items-center justify-between">
  <!-- Logo -->
  <a href="/" class="flex items-center space-x-2">
    <img src="images/logo.png" alt="CardiKind Logo" class="h-12 w-auto md:h-16" />
    <h1 class="text-2xl md:text-3xl font-bold tracking-wide" style="font-family: 'Playfair Display', serif;">
      <span class="text-black">Cardi</span><span class="text-teal-600">Kind</span>
    </h1>
  </a>

  <!-- Hamburger -->
  <button id="menu-toggle" class="md:hidden focus:outline-none">
    <svg class="w-8 h-8 text-black" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
        d="M4 6h16M4 12h16M4 18h16" />
    </svg>
  </button>

  <!-- Nav -->
  <nav id="nav-menu" class="hidden flex-col absolute top-full left-0 w-full bg-lightgray md:static md:flex md:flex-row md:items-center md:space-x-4 md:w-auto">
    <a href="about" class="block px-6 py-3 hover:bg-primary/20">About Us</a>
    <a href="events" class="block px-6 py-3 hover:bg-primary/20">Events</a>
    <a href="resources" class="block px-6 py-3 hover:bg-primary/20">Resources</a>
    <a href="blogs" class="block px-6 py-3 hover:bg-primary/20">Blogs</a>
    <a href="contact" class="block px-6 py-3 bg-primary text-white hover:bg-orange-600 md:ml-4 md:rounded md:shadow">Learn More</a>
  </nav>
</header>

<main class="p-6">
  <p>This is page content to test gap below header.</p>
</main>

<script>
  const toggle = document.getElementById('menu-toggle');
  const menu = document.getElementById('nav-menu');
  toggle.addEventListener('click', () => {
    if (menu.classList.contains('hidden')) {
      menu.classList.remove('hidden');
      menu.classList.add('flex');
    } else {
      menu.classList.add('hidden');
      menu.classList.remove('flex');
    }
  });
</script>

</body>
</html>
