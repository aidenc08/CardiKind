<header class="flex items-center justify-between px-6 py-3 bg-lightgray relative">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

  <!-- Logo -->
  <div class="flex items-center space-x-2">
    <a href="/" class="flex items-center space-x-2">
      <img src="images/logo.png" alt="CardiKind Logo" class="h-12 w-auto md:h-16" />
      <h1 class="text-2xl md:text-3xl font-bold tracking-wide" style="font-family: 'Playfair Display', serif;">
        <span class="text-black">Cardi</span><span class="text-teal-600">Kind</span>
      </h1>
    </a>
  </div>

  <!-- Mobile menu button -->
  <button id="menu-toggle" class="md:hidden focus:outline-none">
    <svg class="w-8 h-8 text-black" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
        d="M4 6h16M4 12h16M4 18h16" />
    </svg>
  </button>

  <!-- Nav links -->
  <nav id="nav-menu" class="hidden absolute top-full left-0 w-full bg-lightgray flex-col space-y-2 px-6 py-4 md:static md:flex md:flex-row md:items-center md:space-x-4 md:space-y-0 md:w-auto md:bg-transparent">
    <a href="about" class="block px-4 py-2 rounded hover:bg-primary/20 transition">About Us</a>
    <a href="events" class="block px-4 py-2 rounded hover:bg-primary/20 transition">Events</a>
    <a href="resources" class="block px-4 py-2 rounded hover:bg-primary/20 transition">Resources</a>
    <a href="blogs" class="block px-4 py-2 rounded hover:bg-primary/20 transition">Blogs</a>
    <a href="contact" class="block ml-0 md:ml-4 bg-primary text-white px-5 py-2 rounded shadow hover:bg-orange-600 transition">Learn More</a>
  </nav>

  <script>
    const menuToggle = document.getElementById('menu-toggle');
    const navMenu = document.getElementById('nav-menu');

    menuToggle.addEventListener('click', () => {
      navMenu.classList.toggle('hidden');
    });
  </script>
</header>
