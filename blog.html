<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CardiKind | Blog</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Nunito:wght@400;700&display=swap" rel="stylesheet" />
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Nunito', 'sans-serif'],
            heading: ['Playfair Display', 'serif'],
          },
          colors: {
            primary: '#ff6b00',
            softgray: '#f4f4f4',
            lightgray: '#cccccc',
          },
        },
      },
    };
  </script>
</head>
<body class="bg-white text-gray-900 font-sans" onload="loadBlog()">

  <!-- Navigation -->
  <header class="flex items-center justify-between px-6 py-4 bg-lightgray">
    <div class="flex items-center space-x-4">
      <img src="images/logo.png" alt="CardiKind Logo" class="h-16 w-auto" />
    </div>
    <nav class="space-x-4 text-md font-medium flex items-center font-heading">
      <a href="about.html" class="px-4 py-2 rounded hover:bg-primary/20">About Us</a>
      <a href="events.html" class="px-4 py-2 rounded hover:bg-primary/20">Events</a>
      <a href="resources.html" class="px-4 py-2 rounded hover:bg-primary/20">Resources</a>
      <a href="blogs.html" class="px-4 py-2 rounded hover:bg-primary/20">Blogs</a>
      <a href="#contact" class="ml-4 bg-primary text-white px-4 py-2 rounded shadow hover:bg-orange-600 transition">Learn More</a>
    </nav>
  </header>

  <!-- Blog Title -->
  <section class="max-w-4xl mx-auto px-6 pt-16 pb-4 text-center">
    <h1 id="blog-title" class="text-4xl md:text-5xl font-heading text-primary font-bold leading-tight"></h1>
  </section>

  <!-- Banner Image -->
  <section class="w-full">
    <img id="blog-image" alt="Blog Banner" class="w-full h-[28rem] object-cover" />
  </section>

  <!-- Blog Content -->
  <main class="max-w-3xl mx-auto px-6 py-16 text-lg text-gray-800 leading-relaxed">
    <div id="blog-content" class="space-y-6"></div>

    <!-- References -->
    <section id="blog-references" class="mt-12 border-t border-gray-300 pt-6 hidden">
      <h2 class="text-2xl font-semibold font-heading text-primary mb-4">References</h2>
      <ul id="references-list" class="list-disc list-inside space-y-2 text-base text-gray-700"></ul>
    </section>
  </main>

  <!-- Footer -->
  <footer class="bg-lightgray text-gray-600 py-6 text-center text-sm">
    <p>&copy; 2025 CardiKind. All rights reserved.</p>
  </footer>

  <script>
    async function loadBlog() {
      const params = new URLSearchParams(window.location.search);
      const id = params.get("id");

      const res = await fetch("blogs.json");
      const blogs = await res.json();
      const blog = blogs.find(b => b.id === id);

      if (!blog) {
        document.getElementById("blog-title").textContent = "Blog Not Found";
        return;
      }

      document.getElementById("blog-title").textContent = blog.title;
      document.getElementById("blog-image").src = blog.image;
      document.getElementById("blog-image").alt = blog.title;

      const contentContainer = document.getElementById("blog-content");
      blog.paragraphs.forEach(p => {
        const para = document.createElement("p");
        para.textContent = p;
        contentContainer.appendChild(para);
      });

      if (blog.references && blog.references.length > 0) {
        const refSection = document.getElementById("blog-references");
        const refList = document.getElementById("references-list");
        blog.references.forEach(ref => {
          const li = document.createElement("li");
          li.textContent = ref;
          refList.appendChild(li);
        });
        refSection.classList.remove("hidden");
      }
    }
  </script>
</body>
</html>
